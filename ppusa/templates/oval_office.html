<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Oval Office</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Oval Office</h1>
      {% if president %}
      <h2>President: {{ president.name }}</h2>
      {% else %}
      <h2>No current president</h2>
      {% endif %}
      {% if vice_president %}
      <h2>Vice President: {{ vice_president.name }}</h2>
      {% else %}
      <h2>No current vice president</h2>
      {% endif %}
    </div>
  </body>
</html>
