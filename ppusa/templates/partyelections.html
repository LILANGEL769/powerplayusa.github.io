<!DOCTYPE html>
<html>
<head>
    <title>{{ state.name }} {{ party }} Party Primary Polls</title>
</head>
<body>
    <h1>{{ state.name }} {{ party }} Party Primary Polls</h1>
    <p><a href="{{ url_for('primary', state_id=state.id) }}">Back</a></p>
    {% for candidate in candidates %}
        <p>{{ candidate.name }}: {{ candidate.poll_percent }}%</p>
    {% endfor %}
</body>
</html>
