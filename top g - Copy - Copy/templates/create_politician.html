<!DOCTYPE html>
<html>
<head>
    <title>Create Politician</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles -->
    <style>
        body {
            padding: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Create Politician</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="state_id">State:</label>
            <select id="state_id" class="form-control" name="state_id" required>
                <option value="" disabled selected>Select State</option>
                {% for state in states %}
                    <option value="{{ state.id }}">{{ state.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="party">Party:</label>
            <select id="party" class="form-control" name="party" required>
                <option value="" disabled selected>Select Party</option>
                <option value="Libertarian">Libertarian</option>
                <option value="Socialist">Socialist</option>
                <option value="Democrat">Democrat</option>
                <option value="Republican">Republican</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" class="form-control" name="bio" rows="4" cols="50" required></textarea>
        </div>

        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Politician</button>
    </form>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
